<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Spaceflight News Blogs</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://unpkg.com/htmx.org"></script>
        <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/nunjucks@3.2.4/browser/nunjucks.min.js"></script>
        <script>
            // CORS workaround
            document.addEventListener("htmx:configRequest", (evt) => {
                evt.detail.headers = [];
            });
        </script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.css"
        />
    </head>
    <body>
        <h1>
            Spaceflight News Blogs
            <span class="htmx-indicator">
                <img src="img/block.svg" />
            </span>
        </h1>
        <p>
            Demo of how the <b>load more</b> UX pattern works on htmx with JSON
            data APIs! You can find the source code on
            <a
                href="https://github.com/ngshiheng/spaceflight-news/blob/main/blogs.html"
                >GitHub</a
            >. Go take a look!
        </p>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/articles.html">Articles</a></li>
            <li>
                <a href="/blogs.html"><u>Blogs</u></a>
            </li>
            <li><a href="/reports.html">Reports</a></li>
        </ul>
        <div hx-ext="client-side-templates">
            <input
                autofocus
                hx-get="https://api.spaceflightnewsapi.net/v4/blogs/"
                hx-indicator=".htmx-indicator"
                hx-target="#result"
                hx-trigger="keyup changed delay:500ms, search"
                name="search"
                nunjucks-template="blogs-template"
                placeholder="Search blogs..."
                type="search"
            />
            <div
                hx-get="https://api.spaceflightnewsapi.net/v4/blogs/"
                hx-indicator=".htmx-indicator"
                hx-swap="afterend"
                hx-trigger="revealed"
                nunjucks-template="blogs-template"
            >
                <template id="blogs-template">
                    <div id="result">
                        <!-- count -->
                        {% if not previous %}
                        <i> Found {{ count }} articles.</i>
                        {% endif %}

                        <!-- results -->
                        {% for blog in results %}
                        <div>
                            <hr />
                            <h2>
                                <a href="{{ blog.url }}" target="_blank"
                                    >{{ blog.title }}</a
                                >
                            </h2>
                            <h4>Post by {{ blog.news_site }}</h4>
                            <p>{{ blog.summary }}</p>
                        </div>
                        {% endfor %}

                        <!-- load more -->
                        {% if next %}
                        <button
                            hx-get="{{ next }}"
                            hx-swap="outerHTML"
                            hx-trigger="click"
                            nunjucks-template="blogs-template"
                        >
                            Load More...
                        </button>
                        {% endif %}
                    </div>
                </template>
            </div>
        </div>
        <hr />
        <footer>
            <p>Created by <a href="https://jerrynsh.com">Jerry Ng</a>.</p>
        </footer>
    </body>
</html>
